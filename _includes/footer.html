<script>


function startTimer(duration, display) {
    var timer = duration, days, hoursLeft, hours, minutesLeft, minutes, seconds;
    setInterval(function () {

        days        = Math.floor(timer/24/60/60);
        hoursLeft   = Math.floor((timer) - (days*86400));
        hours       = Math.floor(hoursLeft/3600);
        minutesLeft = Math.floor((hoursLeft) - (hours*3600));
        minutes     = Math.floor(minutesLeft/60);

        // Remove hour part
        
        //minutes = parseInt(timer / 60, 10);
        seconds = parseInt(timer % 60, 10);

        hours = hours < 10 ? "0" + hours : hours;
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        $(".countdown .d .t").text(days);
        $(".countdown .h .t").text(hours);
        $(".countdown .m .t").text(minutes);
        $(".countdown .s .t").text(seconds);

        //display.text(minutes + ":" + seconds);

        if (--timer < 0) {
            timer = duration;
        }
    }, 1000);
}

jQuery(function ($) {

    var t1 = new Date("Nov, 14 2015 8:00 am")
    var t2 = new Date(Date.now());
    var dif = t1.getTime() - t2.getTime()
    var Seconds_from_T1_to_T2 = dif / 1000;
    var Seconds_Between_Dates = Math.abs(Seconds_from_T1_to_T2);

    var fiveMinutes = 60 * 5;
       // display = $('#time');
    startTimer(Seconds_Between_Dates, null);
});

</script>
